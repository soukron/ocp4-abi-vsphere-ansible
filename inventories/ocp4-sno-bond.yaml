all:
  vars:
    name: ocp4-sno-bond
    baseDomain: gmbros.local

    controlPlaneReplicas: 1
    computeReplicas: 0

    networkType: OVNKubernetes
    machineNetwork:
      cidr: 10.11.0.0/24
      gateway:
        address: 10.11.0.1
      dns-resolver:
        config:
          server:
          - 10.11.0.1
      firstIP: 10.11.0.243

    ingressVIP: 10.11.0.241
    apiVIP: 10.11.0.242

    vms:
      controlPlaneConfig:
        cpu: 8
        memory: 16384
        disk:
        - 100
        networks:
        - name: bond0
          network: VM Routed Network
          type: bond
          link-aggregation:
            mode: active-backup
            options:
              miimon: 140
            port:
            - ens192
            - ens224
        datastore: esx1-datastore
