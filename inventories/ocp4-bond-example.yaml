all:
  vars:
    # optionally set a different clusterBaseDir for clusters
    # defaults to "clusters/" in the repository directory
    clusterBaseDir: ~/.local/ocp4/clusters

    name: ocp4
    baseDomain: gmbros.local

    controlPlaneReplicas: 3
    computeReplicas: 2

    networkType: OVNKubernetes
    machineNetwork:
      cidr: 10.11.0.0/24
      gateway:
        address: 10.11.0.1
      dns-resolver:
        config:
          server:
          - 10.11.0.1
      firstIP: 10.11.0.103

    ingressVIP: 10.11.0.100
    apiVIP: 10.11.0.101

    pullSecret: fromVault
    sshKey: fromVault

    vcenter:
      hostname: fromVault
      username: fromVault
      password: fromVault
      datacenter: fromVault

    vms:
      controlPlaneData:
        cpu: 4
        memory: 16384
        disk:
        - 100
        networks:
        - name: ens192
          network: VM Routed Network
        datastore: esx1-datastore
      computeData:
        cpu: 4
        memory: 8192
        disk:
        - 100
        networks:
        - name: bond0
          network: VM Routed Network
          type: bond
          link-aggregation:
            mode: active-backup
            options:
              miimon: 140
            port: 
            - ens192
            - ens224
        datastore: esx1-datastore
