all:
  vars:
    # optionally set a different clusterBaseDir for clusters
    # defaults to "clusters/" in the repository directory
    clusterBaseDir: ~/.local/ocp4/clusters

    name: sno
    baseDomain: gmbros.local

    controlPlaneReplicas: 1
    computeReplicas: 0

    networkType: OVNKubernetes
    machineNetwork:
      cidr: 10.0.0.0/24
      gateway: 10.0.0.1
      firstIP: 10.0.0.209
      firstMAC: 00:50:56:88:5e:09
      rendezvousIP: 10.0.0.209

    ingressVIP: 10.0.0.208
    apiVIP: 10.0.0.209

    pullSecret: fromVault
    sshKey: fromVault

    vcenter:
      hostname: fromVault
      username: fromVault
      password: fromVault
      datacenter: fromVault

    vms:
      controlPlaneData:
        cpu: 8
        memory: 16384
        disk:
        - 100
        network: Routed Network
        datastore: esx1-datastore
      computeData: []
