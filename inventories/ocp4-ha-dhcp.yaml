all:
  vars:
    name: ocp4
    baseDomain: gmbros.local

    controlPlaneReplicas: 3
    computeReplicas: 2

    networkType: OVNKubernetes
    machineNetwork:
      cidr: 10.11.0.0/24
    rendezvousIP: 10.11.0.103

    ingressVIP: 10.11.0.100
    apiVIP: 10.11.0.101

    vms:
      defaultConfig:
        cpu: 4
        disk:
        - 100
        networks:
        - name: ens192
          network: VM Routed Network
        datastore: esx1-datastore
      controlPlaneConfig:
        memory: 16384
      computeConfig:
        memory: 8192

    # Required static IP for rendezvous node
    templateOverrides:
      vms:
        node00:
          interfaces:
          - name: ens192
            ipv4:
              address: 10.11.1.103
              prefix-length: 24
          dns-resolver:
            config:
              server:
              - 10.11.1.1
          gateway:
            address: 10.11.1.1
            interface: ens192