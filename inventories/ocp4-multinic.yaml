all:
  vars:
    # optionally set a different clusterBaseDir for clusters
    # defaults to "clusters/" in the repository directory
    clusterBaseDir: ~/.local/ocp4/clusters

    name: ocp4
    baseDomain: gmbros.local

    controlPlaneReplicas: 3
    computeReplicas: 2

    networkType: OVNKubernetes
    machineNetwork:
      cidr: 10.11.0.0/24
      gateway:
        address: 10.11.0.1
      dns-resolver:
        config:
          server:
          - 10.11.0.1
      firstIP: 10.11.0.103

    ingressVIP: 10.11.0.100
    apiVIP: 10.11.0.101

    vms:
      defaultConfig:
        cpu: 4
        disk:
        - 100
        networks:
        - name: ens192
          network: VM Routed Network
        - name: ens224
          network: VM Isolated Network
        datastore: esx1-datastore
      controlPlaneConfig:
        memory: 16384
      computeConfig:
        memory: 8192

    templateOverrides:
      vms:
        node00:
          interfaces:
          - name: ens224
            ipv4:
              address: 10.11.1.103
              prefix-length: 24
        node01:
          interfaces:
          - name: ens224
            ipv4:
              address: 10.11.1.104
              prefix-length: 24
        node02:
          interfaces:
          - name: ens224
            ipv4:
              address: 10.11.1.105
              prefix-length: 24
        node03:
          interfaces:
          - name: ens224
            ipv4:
              address: 10.11.1.106
              prefix-length: 24
        node04:
          additional_networks:
          - name: ens256
            network: Routed Network
            dhcp: true
          gateway:
            address: 10.0.0.1
            interface: ens256
          interfaces:
          - name: ens224
            mac-address: 00:50:56:0b:0b:0b
            ipv4:
              address: 10.11.1.107
              prefix-length: 24
